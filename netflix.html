    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix-India</title>

</head>
<body>
    <div>
       <nav class="navbar">
        <img class="img-logo" src="https://pngimg.com/uploads/netflix/netflix_PNG25.png" alt="netflix logo" />

       </nav>

            <div class="email-container">
